<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Inter google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <style>
    h1 {
      font-size: clamp(25px, 8vw, 100px);
    }
    h2 {
      font-size: clamp(18px, 7vw, 85px);
    }
    h3 {
      font-size: clamp(14px, 6vw, 70px);
    }
    h6,
    p {
      font-size: clamp(10px, 5vw, 20px);
    }
  </style>
  <body>
    <h1>This font is scalable</h1>
    <h2>This font is scalable</h2>
    <h3>This font is scalable</h3>
    <h6>This font is scalable</h6>
    <p>This font is scalable</p>
  </body>
</html>
